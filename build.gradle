buildscript {
	repositories {
		jcenter()
	}
	dependencies {
		classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.4'
	}
}

apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'java'

dependencies {
    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
	implementation group: 'org.graphstream', name: 'gs-core', version: '1.3'
	implementation group: 'commons-cli', name: 'commons-cli', version: '1.4'
	implementation group: 'org.graphstream', name: 'gs-ui', version: '1.3'
	implementation group: 'eu.hansolo', name: 'tilesfx', version: '1.6.4'
	implementation group: 'org.controlsfx', name: 'controlsfx', version: '8.40.12'
}

// generate the jar with dependencies as part of the build
tasks.build.dependsOn tasks.shadowJar

// don't generate the default jar
jar.enabled = false

// In this section you declare where to find the dependencies of your project
repositories {
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

// configure the name and location of the output jar
shadowJar {
	baseName = 'scheduler'
	destinationDir = new File('build')
	classifier = null
	dependencies {
		// exclude junit and its dependencies from the jar
		exclude(dependency('junit:junit:4.12'))
		exclude(dependency('org.hamcrest:hamcrest-core:1.3'))
	}
}

jar {
	manifest {
		attributes (
				// entry point to the program
				'Main-Class': 'op.Application'
		)
	}
}


test {
    testLogging {
        events "passed", "skipped", "failed"
    }
}




